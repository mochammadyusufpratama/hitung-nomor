<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Hitung Nomor</title>
</head>
<body>
    <section>
        <div class="container">
            <h1>Simple Operasi Matematika</h1>
            <form action="" method="post" id="hitung">
                <label for="">Masukkan Nomor :</label>
                <div class="num-group">
                    <input type="number" placeholder="Nomor Ke-1" id="num-1">
                    <input type="number" placeholder="Nomor Ke-2" id="num-2">
                    <input type="number" placeholder="Nomor Ke-3" id="num-3">
                </div>
                <label for="">Masukkan Operasi Aritmatika :</label>
                <div class="operator">
                    <input type="text" placeholder="Operasi Ke-1" id="operator-1">
                    <input type="text" placeholder="Operasi Ke-2" id="operator-2">
                </div>
                <button type="submit" class="btn">Hitung Nomor</button>
            </form>
            <div class="output">
                <span id="nilaiTertinggi"></span>
                <span id="jumlah"></span>
            </div>
            <div class="footer">
                <p>By <a href="https://www.instagram.com/mochammadyusufpratama/">Mochammad Yusuf Pratama</a>
                </p>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
